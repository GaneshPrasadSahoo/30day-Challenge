<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="day7stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00
        </div>
        <div class="buttons">
            <button id="start-timer" style="color:  rgb(51, 64, 64);" onclick="watchStart()">Start</button>
            <button id="pause-timer" style="color:  rgb(51, 64, 64);"  onclick="watchStop()">Pause</button>
            <button id="reset-timer" style="color: rgb(51, 64, 64);"  onclick="watchreset()">Reset</button>
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.querySelector(".timer-display");
        let timer = null;

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h=hours<10? "0"+hours :hours;
            let m=minutes<10? "0"+minutes :minutes;
            let s=seconds<10? "0"+seconds :seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart() {
            if (timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop(){
          clearInterval(timer);
        }
        function watchreset(){
          clearInterval(timer);
          let [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML= "00:00:00";
        }
    </script>
</body>
</html>
